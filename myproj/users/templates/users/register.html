{% extends 'layout.html' %}
{% load i18n %}
{% block title %}
    {% trans "Register a New User" %}
{% endblock %}

{% block content %}
    <h1>{% trans "Register a New User" %}</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit" type="submit">{% trans "Submit" %}</button>
    </form>
{% endblock %}
