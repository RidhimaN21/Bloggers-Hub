{% extends 'layout.html' %}
{% load i18n %}
{% block title %}
    {% trans "Profile" %}
{% endblock %}

{% block content %}
    <h2>{% trans "Your Profile" %}</h2>
    <form class="form-with-validation" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button class="form-submit" type="submit">{% trans "Update Profile" %}</button>
    </form>

    <p><a href="{% url 'users:change_password' %}">{% trans "Change Password" %}</a></p>
{% endblock %}
