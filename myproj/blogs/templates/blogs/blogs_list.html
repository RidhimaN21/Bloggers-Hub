{% extends 'layout.html' %}
{% load i18n %}
{% block title %}
    {% trans "Blogs" %}
{% endblock %}

{% block content %}
<section>
    <h1>{% trans "Blogs" %}</h1>
    {% for blog in blogs %}
    <article class="blog">
        <h2>
            <a href="{% url 'blogs:blog_page' slug=blog.slug %}">
                {{ blog.title }}
            </a>
        </h2>
        <p>{{ blog.date }}</p>
        <p>{{ blog.body }}</p>

        <form method="POST" action="{% url 'blogs:upvote_blog' blog.id %}">
            {% csrf_token %}
            <button type="submit">
                ðŸ”¼ {{ blog.total_upvotes }}
            </button>
        </form>
    </article>
    {% endfor %}
</section>
{% endblock %}
